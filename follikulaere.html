<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follikulær fasen</title>
    <link rel="stylesheet" href="/css/follikulaere.css">

     <!--Logo-->
     <link rel="icon" type="image/x-icon" href="/images/forårsfigur.png">

     <!-- Font fra google fonts: https://fonts.google.com/selection -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
 
</head>
<body>

 <header>
    <a href="index.html">
        <img src="images/tilbage2.png" alt="Gå tilbage til forsiden" class="knap tilbage">
    </a>

    <h1>FOLLIKULÆRFASEN</h1>
</header>

<main>

    <div class="blomster">
        <img src="images/blomst.png" alt="blomster" class="figur figur1">
        <img src="images/blomst.png" alt="blomster" class="figur figur2">
        <img src="images/blomst.png" alt="blomster" class="figur figur3">
        <img src="images/blomst.png" alt="blomster" class="figur figur4">
        <img src="images/blomst.png" alt="blomster" class="figur figur5">
        <img src="images/blomst.png" alt="blomster" class="figur figur6">
        <img src="images/blomst.png" alt="blomster" class="figur figur7">
        <img src="images/blomst.png" alt="blomster" class="figur figur8">
        <img src="images/blomst.png" alt="blomster" class="figur figur9">
        <img src="images/blomst.png" alt="blomster" class="figur figur10">
        <img src="images/blomst.png" alt="blomster" class="figur figur11">
    </div>

    <section class="indhold">
        <section class="tekst-billeder" onclick="nextImage()">
          <img src="images/tekst1follikulaer.png" class="active">
          <img src="images/tekst2follikulaer.png">
          <img src="images/tekst3follikulaer.png">
        </section>
      
        <section class="quiz-wrapper">
          <img src="/images/quiz blob .png" alt="quiz billede" class="quizbillede"/>

          <div class="quiz-container">
            
            <div class="question">
                <h2>1. Hvornår starter follikulærfasen?</h2>
                <button onclick="checkAnswer(this, false)">Når ægget bliver<br>befrugtet</button>
                <button onclick="checkAnswer(this, false)">Den første dag<br>man får menstruation</button>
                <button onclick="checkAnswer(this, true)">Når menstruationen<br>slutter</button>
            </div>

            <div class="question">
                <h2><br>2. Hvilket hormon hjælper livmoderen om at blive klar til et æg?</h2>
                <button onclick="checkAnswer(this, true)">Østrogen</button>
                <button onclick="checkAnswer(this, false)">Sukker</button>
                <button onclick="checkAnswer(this, false)">Insulin</button>
            </div>

            <div class="question">
                <h2><br>3. Hvad sker der med æggene i follikulærfasen?</h2>
                <button onclick="checkAnswer(this, true)">De bliver alle<br>til babyer</button>
                <button onclick="checkAnswer(this, false)">Et æg begynder at<br>vokse i æggestokken</button>
                <button onclick="checkAnswer(this, false)">De forsvinder</button>
            </div>

            <button id="reset-btn" onclick="resetQuiz()" style="display: none;">Prøv igen</button>
        </div>

        </section>
      
        <!-- Hånden placeres her, inde i indhold -->
        <img src="images/tryk1.png" alt="Klik her" class="hand-pointer">
      </section>

</main>

<footer>
    <img id="foraarsfigur" src="images/forårsfigur.png" alt="forårsfigur">
    <img id="talebobbel" src="images/talebobbel.png" alt="talebobbel">

   <p class="footer_tekst"> 
    Hej med dig! <br>
    Vi er nu i den follikulære fase - også kaldet foråret<br>
    Tryk dig i gennem denne fase og prøv quizzen!</p>
</footer>

<script src="js/follikulaere.js"></script>
</body>
</html>
