<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lutealfasen</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="css/luteal.css">

    <!--Logo-->
    <link rel="icon" type="image/x-icon" href="/images/efteraarsfigur.png">

    <!-- Font fra google fonts: https://fonts.google.com/selection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<!--Metatags-->
<meta name="title" content="Lutealfasen">
<meta name="description" content="Lutealfasen også kaldet efterår">
<meta name="keywords" content="Lutealfasen, efterår">
<meta name="robots" content="index, follow">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="language" content="English">
</head>
<body>

<!--Her indsættes "tilbage knap" + titel på siden-->
    <header>
        <a href="index.html">
            <img src="images/tilbage4.png" alt="Gå tilbage til forsiden" class="knap tilbage">
        </a>
        
        <h1>Lutealfasen</h1>

    </header>

    <main>
        <!--layout container til main indhold - bruges så info og quiz kan flexes-->
        <div class="layout">

        <!--container med de to informationsfigurer med tekster-->
            <div class="tekst-billeder" onclick="nextImage()">
                <img src="images/lutealtekst1.png" alt="tekst-billede1" class="active">
                <img src="images/lutealtekst2.png" alt="tekst-billede2">
            </div>

            <!-- Hånden placeres her, indikerer at man kan klikke på informationerne -->
            <img src="images/tryk1.png" alt="Klik her" class="hand-pointer">

            <!--Højtaler ikon + lydfil-->
          <img src="images/lydicon4.png" alt="klik_for_lyd" id="lydBillede">
          <audio id="lydfil" src="lyde/Lutealfasen.m4a"></audio>
    
            <!--quiz-wrapper container til quiz - indeholder baggrundsbillede, spørgsmål, svarmuligheder + reset knap - så det hele kan rykkes på -->
            <div class="quiz-wrapper">
                <img src="images/blob.png" alt="quizbillede" class="quizbillede"> <!--baggrundsbillede/boks til quiz-->
                  
                <!--contaioner kun til spørgsmål, svar og reset knap - bruges så man kan kontrollere opstilling af teksten-->
                    <div class="quiz-container">

                <!--Contaioner til kun at kontrollere spørgsmål og svar -->
                        <div class="question">
                            <h2>1. Hvad sker der med humøret i lutealfasen?</h2>
                            <button onclick="checkAnswer(this, true)">Humørsvingninger</button>
                            <button onclick="checkAnswer(this, false)">Meget glad</button>
                            <button onclick="checkAnswer(this, false)">Ked af det</button>
                        </div>
            
                        <div class="question">
                            <h2>2. Hvad kaldes humørsvingningerne også?</h2>
                            <button onclick="checkAnswer(this, false)">KTB</button>
                            <button onclick="checkAnswer(this, false)">Udbrud</button>
                            <button onclick="checkAnswer(this, true)">PMS</button>
                        </div>
            
                        <div class="question">
                            <h2>3. Hvordan skal man behandle kroppen i lutealfasen?</h2>
                            <button onclick="checkAnswer(this, false)">Dyrke massere af sport</button>
                            <button onclick="checkAnswer(this, true)">Være god og sød mod sig selv</button>
                            <button onclick="checkAnswer(this, false)">Sove gennem hele fasen</button>
                        </div>

                <!--Reset knap - "prøv igen"/"flot klaret -knap" indsat her-->
                        <button id="reset-btn" onclick="resetQuiz()" style="display: none;">Prøv igen</button>
                    </div>  
            </div>
        </div>

    <!--Her er blade til baggrunden-->
        <div class="blade">
            <img src="images/blad1.png" alt="Blad" class="figur figur1">
            <img src="images/blad1.png" alt="Blad" class="figur figur2">
            <img src="images/blad1.png" alt="Blad" class="figur figur3">
            <img src="images/blad1.png" alt="Blad" class="figur figur4">
            <img src="images/blad1.png" alt="Blad" class="figur figur5">
            <img src="images/blad1.png" alt="Blad" class="figur figur6">
            <img src="images/blad1.png" alt="Blad" class="figur figur7">
            <img src="images/blad1.png" alt="Blad" class="figur figur8">
            <img src="images/blad1.png" alt="Blad" class="figur figur9">
        </div>
    </main>

<!--Footer med bloddråbe figur og talebobbel-->
    <footer>

    <!--Billede med bloddråbe figur-->
        <img id="efteraarsfigur" src="images/efteraarsfigur.png" alt="efterårsfigur">

    <!--Billede med talebobbel-->
        <img id="talebobbel" src="images/talebobbel.png" alt="talebobbel">

    <!--Tekst til talebobblen-->
        <p class="footer_tekst"> 
        Godt arbejde! <br>
        Det var lutealfasen - der også kaldes efterår <br>           
        Jeg håber du fik læst, lært og testet din viden med quizzen!</p>
    </footer>


    <!--link til javasript-->
<script src="js/luteal.js"></script>
</body>
</html>
