<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstruationsfasen</title>


     <!--Logo til fane-->
     <link rel="icon" type="image/x-icon" href="/images/vinterfigur.png">

     <!-- Font fra google fonts: https://fonts.google.com/selection -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/menstruation.css">
 
</head>
<body>
<!--Her indsættes "tilbage knap" + titel på siden-->
    <header>
        <a href="index.html">
            <img src="images/tilbage1.png" alt="Gå tilbage til forsiden" class="knap tilbage"/>
        </a>

        <h1>Menstruationsfasen</h1>

       
    </header>
    

    <main>
<!--Her er snefnug til baggrunden-->
        <div class="snefnug">
            <img src="images/snefnug.png" alt="snefnug" class="figur figur1">
            <img src="images/snefnug.png" alt="snefnug" class="figur figur2">
            <img src="images/snefnug.png" alt="snefnug" class="figur figur3">
            <img src="images/snefnug.png" alt="snefnug" class="figur figur4">
            <img src="images/snefnug.png" alt="snefnug" class="figur figur5">
            <img src="images/snefnug.png" alt="snefnug" class="figur figur6">
            <img src="images/snefnug.png" alt="snefnug" class="figur figur7">
            <img src="images/snefnug.png" alt="snefnug" class="figur figur8">
            <img src="images/snefnug.png" alt="snefnug" class="figur figur9">
            <img src="images/snefnug.png" alt="snefnug" class="figur figur10">
            <img src="images/snefnug.png" alt="snefnug" class="figur figur11">
        </div>
        
        <!--layout container til main indhold - bruges så video og quiz kan flexes-->
    <div class="layout">

        <!--container til video siden-->
        <div class="videoside">
                <img src="/images/video.png" alt="baggrundtilvideo" class="videobaggrund"/>  <!--baggrundsbillede/boks til video-->

                <!--video indsat her-->
                <video id="video" class="videooverlay">
                    <source src="/video/Menstruationsvideo_eksamen.mp4" type="video/mp4">
                </video>

                <!--play knap indsat her-->
                <img src="/images/playknap.png" alt="Play video" id="play-btn" class="play-button" />
        </div>

        <!--quiz-wrapper container til quiz- indeholder baggrundsbillede, spørgsmål, svarmuligheder + reset knap - så det hele kan rykkes på -->
        <section class="quiz-wrapper">
    
            <img src="/images/quiz blob 2.png" alt="quiz billede" class="quizbillede"/> <!--baggrundsbillede/boks til quiz-->

            <!--contaioner kun til spørgsmål, svar og reset knap - bruges så man kan kontrollere opstilling af teksten-->
                <div class="quiz-container">
            
                    <!--Contaioner til kun at kontrollere spørgsmål og svar -->
                    <div class="question">
                        <h2>1. Hvad sker der med et ubefrugtet æg?</h2>
                        <button onclick="checkAnswer(this, false)">Det bliver til et sår</button>
                        <button onclick="checkAnswer(this, true)">Det udskilles som menstruation</button>
                        <button onclick="checkAnswer(this, false)">Det bliver til en baby</button>
                    </div>
        
                    <div class="question">
                        <h2>2. Hvor længe har piger i gennemsnit deres menstruation?</h2>
                        <button onclick="checkAnswer(this, false)">14-18 dage</button>
                        <button onclick="checkAnswer(this, true)">4-7 dage</button>
                        <button onclick="checkAnswer(this, false)">21-30 dage</button>
                    </div>
        
                    <div class="question">
                        <h2>3. Er det normalt at have smerter under menstruation?</h2>
                        <button onclick="checkAnswer(this, true)">Ja, det er helt normalt</button>
                        <button onclick="checkAnswer(this, false)">Nej, det er umuligt</button>
                        <button onclick="checkAnswer(this, false)">Kun, hvis du er teenager</button>
                    </div>

                    <!--Reset knap - "prøv igen"/"flot klaret -knap" indsat her-->
                    <button id="reset-btn" onclick="resetQuiz()" style="display: none;">Prøv igen</button>
                </div>
                
        </section>
    </div>
    </main>

     <!--Footer med bloddråbe figur og talebobbel-->
    <footer>
 
        <!--Billede med bloddråbe figur-->
          <img id="vinterfigur" src="images/vinterfigur.png" alt="vinterfigur">

          <!--Billede med talebobbel-->
          <img id="talebobbel" src="images/talebobbel.png" alt="talebobbel">

          <!--Tekst til talebobblen-->
          <p class="footer_tekst"> 
            Hej med dig! <br>
            Vi er nu nået til menstruationsfasen - også kaldet vinter<br>
            Se videoen, bliv klogere og test din viden med quizzen!
          </p>
        
      </footer>

      <!--link til javasript-->
    <script src="js/menstruation.js" defer></script> <!--Den skal have defer, ellers kører scriptet før videoen er indlæst.-->
</body>
</html>
