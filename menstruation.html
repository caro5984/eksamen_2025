<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstruationsfasen</title>


     <!--Logo-->
     <link rel="icon" type="image/x-icon" href="/images/vinterfigur.png">

     <!-- Font fra google fonts: https://fonts.google.com/selection -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/menstruation.css">
 
</head>
<body>

    <header>

        <h1>Menstruationsfasen</h1>

    </header>
    

    <main>
        
    <div class="layout">

        <div class="videoside">
                <img src="/images/quizmens.png" alt="baggrundtilvideo" class="videobaggrund" />
        </div>

        <div class="quiz-wrapper">
    
            <img src="/images/quiz blob 2.png" alt="quiz billede" class="quizbillede"/>

                <div class="quiz-container">
            
                    <div class="question">
                        <h2>1. Hvad sker der med et ubefrugtet æg?</h2>
                        <button onclick="checkAnswer(this, false)">Det bliver til et sår</button>
                        <button onclick="checkAnswer(this, false)">Det bliver til en baby</button>
                        <button onclick="checkAnswer(this, true)">Det udskilles som menstruation</button>
                    </div>
        
                    <div class="question">
                        <h2>2. Hvor længe har piger i gennemsnit deres menstruation?</h2>
                        <button onclick="checkAnswer(this, false)">14-18 dage</button>
                        <button onclick="checkAnswer(this, true)">4-7 dage</button>
                        <button onclick="checkAnswer(this, false)">21-30 dage</button>
                    </div>
        
                    <div class="question">
                        <h2>3. Er det normalt at have smerter under menstruation?</h2>
                        <button onclick="checkAnswer(this, true)">Ja, det er helt normalt</button>
                        <button onclick="checkAnswer(this, false)">Nej, det er umuligt</button>
                        <button onclick="checkAnswer(this, false)">Kun, hvis du er teenager</button>
                    </div>

                    <button id="reset-btn" onclick="resetQuiz()" style="display: none;">Prøv igen</button>
                </div>
                
        </div>
    </div>
    </main>


    <script src="js/menstruation.js" defer></script>
</body>
</html>
